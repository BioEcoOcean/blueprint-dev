<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Blueprint</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
  <img src="images/bioecoocean_logo.png" alt="BioEcoOcean Logo" height="100px">
</head>
<body>
  <h1>BioEcoOcean Blueprint for Integrated Science</h1>
  <p>Each component in the ocean observing value chain is interlinked and important. Explore the Blueprint below to get you thinking about the way ocean observing programs work!</p>
  <br>
  <div id="controls">
    <label class="switch">
      <input type="checkbox" id="toggle-selection-mode">
      <span class="slider"></span>
    </label>
    <span id="toggle-label">Single Select</span>
    <button id="deselect-all">Deselect All</button>
  </div>
  <!-- Container for the spiderweb and info panel -->
  <div id="spiderweb-container">
    <div id="spiderweb"></div>
    <div id="info-panel">
      <div id="info-content"></div>
      <button id="close-info-panel">Close</button>      
    </div>
  </div>
  
  <div id="tooltip"></div>
  <!-- Toggle and Deselect buttons -->
  
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
